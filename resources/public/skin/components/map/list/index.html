<div>
  <h1>地图列表</h1>
  <el-row id="add" class="add">
    <el-button
      id="add-button"
      @click="$router.push('/mapcreate')"
      type="primary"
      >创建</el-button
    >
  </el-row>
  <el-table
    :data="Items"
    ref="table"
    stripe
    style="width: 100%"
  >
    <el-table-column prop="ID" label="ID"> </el-table-column>
    <el-table-column prop="Name" label="名称"> </el-table-column>
    <el-table-column prop="Width" label="尺寸">
      <template slot-scope="scope">
        {{scope.row.Width}} X {{scope.row.Height}}
      </template>
    </el-table-column>
    <el-table-column fixed="right" label="操作" width="160">
      <template slot-scope="scope">
        <el-button @click="onView(scope.row.ID)" type="text" size="small"
          >查看</el-button
        >
        <el-button @click="onEdit(scope.row.ID)" type="text" size="small"
          >编辑</el-button
        >
        <el-button @click="handleDelete(scope.row)" type="text" size="small"
          >删除</el-button
        >
      </template>
    </el-table-column>
  </el-table>
</div>
